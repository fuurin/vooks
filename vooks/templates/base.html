{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Vooks</title>
 
 		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
 		<link rel="stylesheet" href="{% static 'bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}">
 		<link rel="stylesheet" href="{% static 'bootstrap/vendor/metisMenu/metisMenu.min.css' %}">
		<link rel="stylesheet" href="{% static 'bootstrap/dist/css/sb-admin-2.min.css' %}">
		<link rel="stylesheet" href="{% static 'vooks.css' %}">
		<script src="{% static 'bootstrap/vendor/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'bootstrap/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bootstrap/vendor/metisMenu/metisMenu.min.js' %}"></script>
		<script src="{% static 'bootstrap/dist/js/sb-admin-2.min.js' %}"></script>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Vooks</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="{% url 'index' %}">Home</a></li>
						<li><a href="{% url 'mypage' %}">マイページ</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'login' %}">ログイン</a></li>
						<li><a href="{% url 'logout' %}">ログアウト</a></li>
						<li><a href="{% url 'regist' %}">ユーザ登録</a></li>
						{% if user.is_authenticated %}
							<p class="navbar-text">ようこそ {{ user.get_username }}</p>
						{% endif %}
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
 
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

	</body>
</html>
